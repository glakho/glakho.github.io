<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
      nav { background: #333; padding: 10px; }
      nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
      nav li { margin-right: 15px; }
      nav a { color: white; text-decoration: none; }
      nav a.active { text-decoration: underline; }
      .container { padding: 20px; }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { BrowserRouter, Routes, Route, NavLink } = ReactRouterDOM;

      function Home() {
        return (
          <div className="container">
            <h1>My Portfolio</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae elit libero, a pharetra augue.</p>
            <p>Sed posuere consectetur est at lobortis. Aenean lacinia bibendum nulla sed consectetur.</p>
          </div>
        );
      }

      function Music() {
        return (
          <div className="container">
            <h1>Music</h1>
            <p>Music projects will be showcased here.</p>
          </div>
        );
      }

      function App() {
        return (
          <BrowserRouter>
            <div>
              <nav>
                <ul>
                  <li><NavLink exact="true" to="/" activeclassname="active">Home</NavLink></li>
                  <li><NavLink to="/music" activeclassname="active">Music</NavLink></li>
                </ul>
              </nav>
              <Routes>
                <Route path="/" element={<Home />} />
                <Route path="/music" element={<Music />} />
              </Routes>
            </div>
          </BrowserRouter>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
